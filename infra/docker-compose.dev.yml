version: "3.9"

# Development compose - no Traefik, direct ports
# Usage: docker compose -f docker-compose.dev.yml up

services:
  db:
    image: postgres:16-alpine
    container_name: ev0-db
    environment:
      POSTGRES_USER: ev0
      POSTGRES_PASSWORD: ev0_dev_password
      POSTGRES_DB: ev0
    ports:
      - "5432:5432"
    volumes:
      - ev0_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ev0"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ev0-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ev0-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ev0:ev0_dev_password@db:5432/ev0
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend runs locally with npm run dev for hot reload
  # Or uncomment below for containerized version:
  # frontend:
  #   build:
  #     context: ../frontend
  #     dockerfile: Dockerfile
  #   container_name: ev0-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #     NEXTAUTH_URL: http://localhost:3000
  #     NEXTAUTH_SECRET: dev-secret-change-in-prod
  #     ADMIN_USERNAME: admin
  #     ADMIN_PASSWORD: admin

volumes:
  ev0_pgdata:
